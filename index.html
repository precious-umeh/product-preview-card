<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="container">
      <picture class="img-box">
        <source
          srcset="images/image-product-mobile.jpg"
          media="(max-width: 37.5em)"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt=""
          class="product-img"
        />
      </picture>
      <div class="text-box">
        <p class="product-name">Perfume</p>
        <h2 class="product-heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-pricing">
          <p class="product-price">$149.99</p>
          <span class="price-slash">$169.99</span>
        </div>

        <a class="btn" href="#">
          <img src="images/icon-cart.svg" alt="Cart Icon" class="icon" /> Add to
          Cart
        </a>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://precious-umeh.netlify.app">Precious Umeh</a>.
    </div>
  </body>
</html>
